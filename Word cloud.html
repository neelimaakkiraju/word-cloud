<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud with Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="input-area">
            <h1>Word Of Wisdom</h1>
            <p>Enter a word or click on one to reveal an inspiring quote!</p>
            <input type="text" id="userInput" placeholder="Enter a word...">
            <button onclick="onAddWordToWordCloud()">Add Word & Get Quote</button>
            <p id="errorMsg" class="error-message"></p>
            <div id="quoteContainer" class="quote-container">

            </div>
            <hr>

            <div id="wordsContainer" class="word-cloud">
                <!-- Word cloud will be here -->

            </div>




        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
